<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="header">Create Account</div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="Username" placeholder="Daloyalking11" id="username">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="email" placeholder="international@gmail.com" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label>Re-enter your Password</label>
                <input type="password" name="password2" placeholder="Password Check" id="password2">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small></small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
